<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href={{url_for('static', filename='css/mainPage.css')}}>
    <script src={{url_for('static', filename='js/mainScript.js')}}></script>
    <script src={{url_for('static', filename='js/jquery.min.js')}}></script>
</head>

<body onload="setupPage()">
    <div id="leftWrap">
        <div id="Title">Termarker</div>
        <button id="sendButton">Highlight text</button>
        <div style="width:90%; margin:0 5%;">
            <select id="modeSelect" style="width:100%;font-size:1.3vw;" name="What">
                <option value="" selected disabled hidden>Choose the mode here</option>
                {% for mode in availableModes %}
                    <option value={{mode}}><p>{{mode}}</p></option>
                {% endfor %}
            </select>
        </div>
    </div>
    <script></script>
    <div id="rightWrap">
        <div id="marker">
            <div id="highlighter" class="textField"></div>
            <textarea id="textInput" class="textField" placeholder="Put your text in here"></textarea>
        </div>
        <div id="status">Whatever this is</div>
    </div>
</body>

</html>
